name: as_themer
description: Easy theme configuration for B&R's Automation Studio IDE.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  path: ^1.8.0
  path_provider: ^2.0.9
  riverpod: ^1.0.3
  flutter_riverpod: ^1.0.3
  window_manager: ^0.2.1
  fluent_ui: ^3.10.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

# The following section is specific to Flutter.
flutter:
  uses-material-design: false
